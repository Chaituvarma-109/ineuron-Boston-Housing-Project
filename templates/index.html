{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Predict Your chances for Admission</h1>

    <div class="form">
        <form action="/result" method="POST">
            <input type="number" name="indus" id="indus" step="0.01" placeholder="INDUS">
            <input type="number" name="rm" id="rm" step="0.01" placeholder="RM">
            <input type="number" name="tax" id="tax" step="0.01" placeholder="TAX">
            <input type="number" name="ptratio" id="ptratio" step="0.01" placeholder="PTRATIO">
            <input type="number" name="lstat" id="lstat" step="0.01" placeholder="LSTAT">
            <input type="submit" value="result">
        </form>
    </div>
</div>
{% endblock %}
